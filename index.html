<!DOCTYPE html>
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Memory Match</title>
    <link rel="stylesheet" href="./assets/css/style.css" />
    <link rel="stylesheet" href="./assets/css/grid.css" />
  </head>
  <body>
    <div class="container">
      <div id="header-container" class="row header-container">
        <header>
          <h1>LFZ Memory Match</h1>
        </header>
      </div>
      <div class="row game-area-container">
        <aside class="col-2 stats-container">
          <div><p>Stats</p></div>
          <div><p>Games Played</p></div>
          <div><p id="gamesPlayed">0</p></div>
          <div><p>Attempts</p></div>
          <div><p id="attempts">0</p></div>
          <div><p>Accuracy</p></div>
          <div><p id="accuracy">0</p></div>
        </aside>
        <main id="gameCards" class="col-10">
          <div class="row cards-container"></div>
        </main>
      </div>
    </div>
    <div class="modal hidden">
      <h1>Congratulations</h1>
      <h1>You have Won!!!</h1>
      <button id="resetBtn">Would You Like to Play Again?</button>
    </div>
    <script src="./assets/js/script.js"></script>
  </body>
</html>
